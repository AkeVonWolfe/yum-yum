<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUM YUM </title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/js/API.js"></script>
	<script type="module" src="/js/menuRender.js"></script>
	<script type="module" src="/js/buttons.js"></script>
	<script type="module" src="js/hide.js"></script>
</head>
<body>
    <section class="menu"> 
		<div class="cart-box" display="none">
			<button class="cart-button">
				<span class="total-items"></span>
				<img src="img/cart.svg" alt="shopping cart">
			</button>
		</div>
		<h2 id="menu-header">MENY</h2>
		<div id="menu-container">
		</div>

		<div class="submenu-container">
			<div class="submenu-inner">
				<p class="submenu-header">DIPSÅS</p>
				<div class="dotted-divider"></div>
				<p class="submenu-header dip-price"></p>
			</div>
			<div class="submenu-selections" data-type="dip">
			</div>
		</div>
		<div class="submenu-container">
			<div class="submenu-inner">
				<p class="submenu-header">DRICKA</p>
				<div class="dotted-divider"></div>
				<p class="submenu-header drink-price"></p>
			</div>
			<div class="submenu-selections" data-type="drink">
			</div>
		</div>
	</section>

	<div id="cart" style="display: none;">
		<div class="icon-container">
			<button class="cart-return-button">
				<img src="img/cart.svg" alt="shopping cart" id="cart-icon">
			</button>
			</div>

	<div id="cart-container">
	</div>

	<div class="cart-bottom-container">
		<div class="price-info">
			<div class="price-inner">
				<p class="total-text">TOTALT</p>
				<p>inkl 20% moms</p>
			</div>
			<p class="total-price"></p>
		</div>
		<button class="money-button" disabled>VARUKORGEN ÄR TOM!</button>
	</div>
</div>

<section id="eta" style="display: none;">
	<div class="eta-img-container">
		<img src="./img/box-top.png" alt="picture of wonton box" class="wonton-box">

	</div>
	<h2 class="wonton-eta"> DINA WONTON TILLAGAS!</h2>
	<p class="time-left"></p>
	<p class="order-id"></p>
	<div class="eta-button-container">
		<button class="eta-buttons receipt">SE KVITTO</button>
		<button class="eta-buttons return-button">ny beställing</button>
	</div>
</section>

</body>
</html>
